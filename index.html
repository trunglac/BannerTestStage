<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Banners Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px 0;
            width: 100%;
            text-align: center;
        }
        .banner-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }
        .banner {
            border: 1px solid #ddd;
            margin: 10px;
            padding: 10px;
            text-align: center;
        }
        .banner img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Advertisement Banners</h1>
    </header>
    <div class="banner-container">
        <div class="banner">
            <h2>Ad Banner 1</h2>
            <a href="https://example.com/banner1">
                <img src="banner1.jpg" alt="Ad Banner 1">
            </a>
        </div>
        <div class="banner">
            <h2>Ad Banner 2</h2>
            <a href="https://example.com/banner2">
                <img src="banner2.jpg" alt="Ad Banner 2">
            </a>
        </div>
        <div class="banner">
            <h2>Ad Banner 3</h2>
            <a href="https://example.com/banner3">
                <img src="banner3.jpg" alt="Ad Banner 3">
            </a>
        </div>
        <!-- Add more banners as needed -->
    </div>
</body>
</html>
